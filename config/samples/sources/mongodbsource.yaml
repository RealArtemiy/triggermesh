apiVersion: sources.triggermesh.io/v1alpha1
kind: MongoDBSource
metadata:
  name: sample-mongodbsource
  namespace: default
spec:
  connectionString: mongodb://username:password@host:port
  database: myDatabase
  collection: myCollection
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      namespace: default
      name: my-knative-service
  adapterOverrides:
    env:
      - name: CUSTOM_ENV_VARIABLE
        value: custom_value
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
